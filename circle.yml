machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - go build -o docker-proxy
      - docker build -t benjamincaldwell/docker-proxy .
      - docker push benjamincaldwell/docker-proxy